apiVersion: v1
kind: Namespace
metadata:
  name: opssight-production
  labels:
    name: opssight-production
    environment: production
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    scheduler.alpha.kubernetes.io/node-selector: "environment=production"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: opssight-production
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    requests.storage: 100Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: production-limits
  namespace: opssight-production
spec:
  limits:
  - default:
      cpu: "1000m"
      memory: "2Gi"
      ephemeral-storage: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
      ephemeral-storage: "512Mi"
    max:
      cpu: "4000m"
      memory: "8Gi"
      ephemeral-storage: "4Gi"
    min:
      cpu: "50m"
      memory: "128Mi"
      ephemeral-storage: "256Mi"
    type: Container
  - default:
      storage: "10Gi"
    max:
      storage: "100Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim
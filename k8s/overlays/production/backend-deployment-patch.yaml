apiVersion: apps/v1
kind: Deployment
metadata:
  name: opssight-backend
spec:
  replicas: 5
  template:
    metadata:
      annotations:
        # Production-specific annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        fluentd.io/include: "true"
        fluentd.io/multiline: "true"
    spec:
      # Production node selector
      nodeSelector:
        environment: production
        instance-type: compute-optimized
      
      # Resource requirements for production
      containers:
      - name: backend
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "4Gi"
            cpu: "3000m"
            ephemeral-storage: "4Gi"
        
        # Production environment variables
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: WORKERS
          value: "8"
        - name: LOG_LEVEL
          value: "INFO"
        - name: METRICS_ENABLED
          value: "true"
        - name: CACHE_TTL
          value: "3600"
        - name: MAX_DB_CONNECTIONS
          value: "50"
        - name: REQUEST_TIMEOUT
          value: "30"
        - name: ENABLE_TRACING
          value: "true"
        - name: JAEGER_ENDPOINT
          value: "http://jaeger-collector:14268/api/traces"
        
        # Production health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 18  # 3 minutes max startup time
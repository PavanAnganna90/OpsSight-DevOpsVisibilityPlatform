apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-advanced-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s
      external_labels:
        cluster: opsight-production
        environment: production
        
    rule_files:
      - "/etc/prometheus/rules/*.yml"
      
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
          scheme: http
          timeout: 10s
          api_version: v2
          
    scrape_configs:
      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
            
      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
            
      # Kubernetes Node Exporter
      - job_name: 'kubernetes-node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_endpoints_name]
            action: keep
            regex: node-exporter
          - source_labels: [__meta_kubernetes_endpoint_address_target_name]
            target_label: node
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
            
      # Kubernetes Pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
            
      # OpsSight Frontend
      - job_name: 'opsight-frontend'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - opsight
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: opsight-frontend
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service
            
      # OpsSight Backend
      - job_name: 'opsight-backend'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - opsight
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: opsight-backend
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service
            
      # PostgreSQL Exporter
      - job_name: 'postgresql-exporter'
        static_configs:
          - targets: ['postgresql-exporter:9187']
        scrape_interval: 30s
        
      # Redis Exporter
      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter:9121']
        scrape_interval: 30s
        
      # AWS CloudWatch Exporter
      - job_name: 'cloudwatch-exporter'
        static_configs:
          - targets: ['cloudwatch-exporter:9106']
        scrape_interval: 60s
        
      # Kubernetes Service Endpoints
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name
            
      # Ingress Controller Metrics
      - job_name: 'ingress-nginx-controller'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ingress-nginx
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: ingress-nginx
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: keep
            regex: controller
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:10254
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
            
    # Recording rules for performance optimization
    recording_rules:
      - record: opsight:http_request_duration_seconds:rate5m
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])
        
      - record: opsight:http_requests:rate5m
        expr: sum(rate(http_requests_total[5m])) by (job, method, status)
        
      - record: opsight:cpu_usage:rate5m
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)
        
      - record: opsight:memory_usage:percentage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100
        
      - record: opsight:disk_usage:percentage
        expr: 100 - ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes)
        
      - record: opsight:pod_restart:rate5m
        expr: increase(kube_pod_container_status_restarts_total[5m])
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: alerts
data:
  application-alerts.yml: |
    groups:
      - name: opsight.application
        rules:
          # High Error Rate
          - alert: OpsSightHighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
            for: 5m
            labels:
              severity: critical
              component: application
            annotations:
              summary: "High error rate detected for OpsSight application"
              description: "Error rate is {{ $value }} req/sec for {{ $labels.job }}"
              
          # High Response Time
          - alert: OpsSightHighResponseTime
            expr: opsight:http_request_duration_seconds:rate5m > 2
            for: 10m
            labels:
              severity: warning
              component: application
            annotations:
              summary: "High response time detected"
              description: "Average response time is {{ $value }}s for {{ $labels.job }}"
              
          # Application Down
          - alert: OpsSightApplicationDown
            expr: up{job=~"opsight-.*"} == 0
            for: 1m
            labels:
              severity: critical
              component: application
            annotations:
              summary: "OpsSight application is down"
              description: "{{ $labels.job }} has been down for more than 1 minute"
              
          # High Memory Usage
          - alert: OpsSightHighMemoryUsage
            expr: container_memory_usage_bytes{pod=~"opsight-.*"} / container_spec_memory_limit_bytes > 0.9
            for: 5m
            labels:
              severity: warning
              component: application
            annotations:
              summary: "High memory usage detected"
              description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"
              
          # High CPU Usage
          - alert: OpsSightHighCpuUsage
            expr: rate(container_cpu_usage_seconds_total{pod=~"opsight-.*"}[5m]) > 0.8
            for: 10m
            labels:
              severity: warning
              component: application
            annotations:
              summary: "High CPU usage detected"
              description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"
              
          # Pod Restart Loop
          - alert: OpsSightPodRestartLoop
            expr: opsight:pod_restart:rate5m > 3
            for: 5m
            labels:
              severity: critical
              component: kubernetes
            annotations:
              summary: "Pod restart loop detected"
              description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 5 minutes"
              
  infrastructure-alerts.yml: |
    groups:
      - name: opsight.infrastructure
        rules:
          # Node Down
          - alert: NodeDown
            expr: up{job="kubernetes-nodes"} == 0
            for: 5m
            labels:
              severity: critical
              component: infrastructure
            annotations:
              summary: "Kubernetes node is down"
              description: "Node {{ $labels.instance }} has been down for more than 5 minutes"
              
          # High Node CPU Usage
          - alert: NodeHighCpuUsage
            expr: opsight:cpu_usage:rate5m > 80
            for: 10m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "High CPU usage on node"
              description: "CPU usage is {{ $value }}% on node {{ $labels.instance }}"
              
          # High Node Memory Usage
          - alert: NodeHighMemoryUsage
            expr: opsight:memory_usage:percentage > 85
            for: 10m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "High memory usage on node"
              description: "Memory usage is {{ $value }}% on node {{ $labels.instance }}"
              
          # High Disk Usage
          - alert: NodeHighDiskUsage
            expr: opsight:disk_usage:percentage > 90
            for: 5m
            labels:
              severity: critical
              component: infrastructure
            annotations:
              summary: "High disk usage on node"
              description: "Disk usage is {{ $value }}% on node {{ $labels.instance }}"
              
          # Database Connection Issues
          - alert: DatabaseConnectionFailed
            expr: pg_up == 0
            for: 2m
            labels:
              severity: critical
              component: database
            annotations:
              summary: "Database connection failed"
              description: "PostgreSQL database is not responding"
              
          # Redis Connection Issues
          - alert: RedisConnectionFailed
            expr: redis_up == 0
            for: 2m
            labels:
              severity: critical
              component: cache
            annotations:
              summary: "Redis connection failed"
              description: "Redis cache is not responding"
              
  security-alerts.yml: |
    groups:
      - name: opsight.security
        rules:
          # High Number of Failed Login Attempts
          - alert: HighFailedLoginAttempts
            expr: increase(auth_login_attempts_total{status="failed"}[5m]) > 10
            for: 1m
            labels:
              severity: warning
              component: security
            annotations:
              summary: "High number of failed login attempts"
              description: "{{ $value }} failed login attempts in the last 5 minutes"
              
          # Suspicious API Activity
          - alert: SuspiciousApiActivity
            expr: rate(http_requests_total{status="401"}[5m]) > 0.5
            for: 2m
            labels:
              severity: warning
              component: security
            annotations:
              summary: "Suspicious API activity detected"
              description: "High rate of 401 responses: {{ $value }} req/sec"
              
          # Certificate Expiration
          - alert: CertificateExpiringSoon
            expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
            for: 1h
            labels:
              severity: warning
              component: security
            annotations:
              summary: "SSL certificate expiring soon"
              description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"
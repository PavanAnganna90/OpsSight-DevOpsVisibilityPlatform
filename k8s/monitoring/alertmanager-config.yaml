apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring-stack
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@opsight.local'
      smtp_auth_username: ''
      smtp_auth_password: ''
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 5s
          repeat_interval: 30m
        - match:
            severity: warning
          receiver: 'warning-alerts'
          group_wait: 30s
          repeat_interval: 2h
        - match:
            alertname: DeadMansSwitch
          receiver: 'null'

    receivers:
      - name: 'null'

      - name: 'web.hook'
        webhook_configs:
          - url: 'http://webhook-receiver:8080/alerts'
            send_resolved: true
            http_config:
              tls_config:
                insecure_skip_verify: true

      - name: 'critical-alerts'
        webhook_configs:
          - url: 'http://webhook-receiver:8080/critical'
            send_resolved: true
            title: 'Critical Alert - OpsSight Platform'
            text: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Severity: {{ .Labels.severity }}
              Instance: {{ .Labels.instance }}
              {{ end }}

      - name: 'warning-alerts'
        webhook_configs:
          - url: 'http://webhook-receiver:8080/warning'
            send_resolved: true
            title: 'Warning Alert - OpsSight Platform'
            text: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Severity: {{ .Labels.severity }}
              Instance: {{ .Labels.instance }}
              {{ end }}

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']

    templates:
      - '/etc/alertmanager/templates/*.tmpl' 
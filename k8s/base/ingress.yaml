apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opssight-ingress
  namespace: opssight
  labels:
    app.kubernetes.io/name: opssight
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERT_ID"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
spec:
  rules:
  - host: opssight.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: opssight-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opssight-frontend
            port:
              number: 80
  tls:
  - hosts:
    - opssight.dev
    secretName: opssight-tls
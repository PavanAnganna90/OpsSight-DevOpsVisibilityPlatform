apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: opssight-base
  namespace: opssight

resources:
- namespace.yaml
- configmap.yaml
- secrets.yaml
- serviceaccount.yaml
- backend-deployment.yaml
- frontend-deployment.yaml
- services.yaml
- ingress.yaml

commonLabels:
  app.kubernetes.io/name: opssight
  app.kubernetes.io/managed-by: kustomize

images:
- name: opssight/backend
  newTag: latest
- name: opssight/frontend
  newTag: latest

configMapGenerator:
- name: opssight-env-config
  literals:
  - ENVIRONMENT=base
  - LOG_LEVEL=INFO
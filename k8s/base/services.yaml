---
apiVersion: v1
kind: Service
metadata:
  name: opssight-backend
  namespace: opssight
  labels:
    app.kubernetes.io/name: opssight
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: opssight
    app.kubernetes.io/component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: opssight-frontend
  namespace: opssight
  labels:
    app.kubernetes.io/name: opssight
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: opssight
    app.kubernetes.io/component: frontend
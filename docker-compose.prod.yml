# Production Docker Compose Configuration
version: '3.8'

networks:
  frontend-net:
  backend-net:
  monitor-net:
  database-net:

volumes:
  prometheus_data:
  grafana_data:
  postgres_data:
  alertmanager_data:
  redis_data:
  nginx_certs:

services:
  # Reverse Proxy with SSL Termination
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - nginx_certs:/etc/nginx/certs:ro
    networks:
      - frontend-net
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # Production Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://api.opssight.local/api/v1
      - API_BASE_URL=http://backend:8000/api/v1
      - HOSTNAME=0.0.0.0
    networks:
      - frontend-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Production Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:-production-secret-key-change-me}
      - DATABASE_URL=postgresql://opssight:${DB_PASSWORD:-secure-db-password}@db:5432/opssight
      - REDIS_URL=redis://:${REDIS_PASSWORD:-secure-redis-password}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-production-jwt-secret-key-32-chars}
      - CORS_ORIGINS=https://opssight.local
      - WORKERS=4
    networks:
      - backend-net
      - frontend-net
      - database-net
      - monitor-net
    restart: unless-stopped

  # Production Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=opssight
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure-db-password}
      - POSTGRES_DB=opssight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - database-net
    restart: unless-stopped

  # Production Redis
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure-redis-password} --save 60 1000
    volumes:
      - redis_data:/data
    networks:
      - backend-net
    restart: unless-stopped
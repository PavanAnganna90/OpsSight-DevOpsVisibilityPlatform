apiVersion: v2
name: opsight
description: A comprehensive DevOps visibility platform
type: application
version: 0.1.0
appVersion: "1.0.0"
maintainers:
  - name: OpsSight Team
    email: ops@opsight.io
keywords:
  - devops
  - monitoring
  - visibility
  - ci-cd
  - kubernetes
home: https://github.com/opsight/platform
sources:
  - https://github.com/opsight/platform
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled 
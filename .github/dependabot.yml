version: 2
updates:
  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    reviewers:
      - "pavan-official"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      nextjs:
        patterns:
          - "next*"
          - "@next/*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "vitest*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook*"

  # API module dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/api-module"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    reviewers:
      - "pavan-official"
    commit-message:
      prefix: "chore(api-deps)"
      include: "scope"
    open-pull-requests-limit: 5

  # Backend dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    target-branch: "main"
    reviewers:
      - "pavan-official"
    commit-message:
      prefix: "chore(backend-deps)"
      include: "scope"
    open-pull-requests-limit: 10
    groups:
      fastapi:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
      database:
        patterns:
          - "sqlalchemy*"
          - "alembic*"
          - "asyncpg*"
          - "psycopg*"
      testing:
        patterns:
          - "pytest*"
          - "httpx*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    target-branch: "main"
    reviewers:
      - "pavan-official"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    target-branch: "main"
    reviewers:
      - "pavan-official"
    commit-message:
      prefix: "chore(docker)"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    target-branch: "main"
    reviewers:
      - "pavan-official"
    commit-message:
      prefix: "chore(actions)"
    open-pull-requests-limit: 5
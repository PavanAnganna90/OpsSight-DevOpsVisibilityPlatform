name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: [documentation, triage]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Clear docs are essential for developer experience.

  - type: dropdown
    id: doc_type
    attributes:
      label: Documentation Type
      description: What type of documentation needs attention?
      options:
        - README
        - API Documentation
        - Setup/Installation Guide
        - Component Documentation
        - Architecture Guide
        - Contributing Guide
        - Deployment Guide
        - Security Guide
        - Troubleshooting
        - Other
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: Where is this documentation located?
      placeholder: "e.g., /docs/api-documentation.md, README.md, Storybook, etc."
    validations:
      required: true

  - type: dropdown
    id: issue_type
    attributes:
      label: Issue Type
      description: What kind of documentation issue is this?
      options:
        - Missing Information
        - Incorrect Information
        - Outdated Information
        - Unclear Instructions
        - Broken Links
        - Formatting Issues
        - New Documentation Needed
        - Translation Issue
    validations:
      required: true

  - type: textarea
    id: current_content
    attributes:
      label: Current Content (if applicable)
      description: Copy the current problematic content here
      placeholder: "Current documentation content..."
      render: markdown

  - type: textarea
    id: issue_description
    attributes:
      label: Issue Description
      description: Describe the specific issue with the documentation
      placeholder: "The documentation is unclear because... / The information is missing... / This section needs..."
    validations:
      required: true

  - type: textarea
    id: suggested_improvement
    attributes:
      label: Suggested Improvement
      description: How would you improve this documentation?
      placeholder: "I suggest... / This could be improved by... / Add information about..."
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any additional context that would help us improve the documentation
      placeholder: "This affects... / Users often ask about... / Related to..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have identified the specific location of the documentation issue
          required: true
        - label: I have provided clear suggestions for improvement
          required: true
# Global configuration
# Reason: Define default behavior for all alerts
global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'  # Replace with actual webhook

# The root route on which all other route trees are based
# Reason: Define the default routing tree for alerts
route:
  # Default receiver if no other routes match
  receiver: 'slack-notifications'
  
  # Group alerts by cluster and alertname
  group_by: ['cluster', 'alertname']
  
  # Wait 30 seconds to buffer alerts of the same group
  group_wait: 30s
  
  # Wait 5 minutes before sending a notification about new alerts that are added to a group
  group_interval: 5m
  
  # Wait 4 hours before sending a notification again
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      group_wait: 10s  # Faster notification for critical issues
      repeat_interval: 1h  # More frequent reminders for critical issues

    # Warning alerts route
    - match:
        severity: warning
      receiver: 'slack-notifications'
      group_wait: 30s
      repeat_interval: 12h

    # Infrastructure alerts route
    - match_re:
        service: ^(node-exporter|prometheus|grafana)$
      receiver: 'infrastructure-team'
      group_by: ['alertname', 'service']

# Inhibition rules
# Reason: Prevent alert spam by suppressing less important alerts when critical ones are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    # Apply inhibition if the alertname is the same
    equal: ['alertname', 'cluster']

# Receiver definitions
# Reason: Define how and where to send notifications
receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#alerts'
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        send_resolved: true
        title_link: '{{ template "slack.link" . }}'
        footer: 'OpsSight Monitoring'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .ExternalURL }}'

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'  # Replace with actual key
        description: '{{ template "pagerduty.description" . }}'
        client: 'OpsSight Monitoring'
        client_url: '{{ template "pagerduty.link" . }}'
        severity: 'critical'

  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@company.com'  # Replace with actual email
        from: 'monitoring@opsight.com'
        smarthost: 'smtp.company.com:587'
        auth_username: 'monitoring@opsight.com'
        auth_password: 'YOUR_SMTP_PASSWORD'  # Replace with actual password
        send_resolved: true

# Template files
# Reason: Define custom notification templates
templates:
  - '/etc/alertmanager/template/*.tmpl' 
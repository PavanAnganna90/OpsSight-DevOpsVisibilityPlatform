name: 'Lighthouse CI Performance Tests'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports-${{ github.sha }}
          path: |
            ./frontend/.lighthouseci/
            ./frontend/lighthouse-reports/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to find and read Lighthouse CI results
            const lhciDir = path.join(process.cwd(), 'frontend', '.lighthouseci');
            if (!fs.existsSync(lhciDir)) {
              console.log('No Lighthouse CI results found');
              return;
            }
            
            // Create a summary comment for the PR
            const comment = `
            ## ðŸš€ Lighthouse CI Performance Report
            
            Lighthouse CI has completed performance testing for this PR.
            
            ### Key Metrics Tested:
            - **Performance**: Target â‰¥ 80%
            - **Accessibility**: Target â‰¥ 90% 
            - **Best Practices**: Target â‰¥ 90%
            - **SEO**: Target â‰¥ 80%
            
            ### Core Web Vitals Thresholds:
            - **First Contentful Paint**: â‰¤ 2.0s
            - **Largest Contentful Paint**: â‰¤ 2.5s
            - **Total Blocking Time**: â‰¤ 300ms
            - **Cumulative Layout Shift**: â‰¤ 0.1
            
            ### Pages Tested:
            - Home page (\`/\`)
            - Login page (\`/login\`)
            - Profile page (\`/profile\`)
            - Settings page (\`/settings\`)
            
            ðŸ“Š **View detailed reports in the artifacts section of this workflow run.**
            
            > Reports are generated with 3 runs per URL for stable results.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lighthouse-desktop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI (Desktop)
        run: |
          # Create desktop-specific config
          cat > lighthouserc-desktop.js << 'EOF'
          module.exports = {
            ci: {
              collect: {
                url: [
                  'http://localhost:3000',
                  'http://localhost:3000/login',
                  'http://localhost:3000/profile',
                  'http://localhost:3000/settings',
                ],
                startServerCommand: 'npm run start',
                startServerReadyPattern: 'ready on',
                startServerReadyTimeout: 30000,
                numberOfRuns: 2,
                settings: {
                  chromeFlags: '--no-sandbox --disable-dev-shm-usage --headless',
                  // Desktop preset
                  formFactor: 'desktop',
                  throttling: {
                    rttMs: 40,
                    throughputKbps: 10240,
                    cpuSlowdownMultiplier: 1,
                    requestLatencyMs: 0,
                    downloadThroughputKbps: 0,
                    uploadThroughputKbps: 0,
                  },
                  screenEmulation: {
                    mobile: false,
                    width: 1350,
                    height: 940,
                    deviceScaleFactor: 1,
                    disabled: false,
                  },
                },
              },
              assert: {
                assertions: {
                  'categories:performance': ['warn', { minScore: 0.85 }],
                  'categories:accessibility': ['error', { minScore: 0.9 }],
                  'categories:best-practices': ['error', { minScore: 0.9 }],
                  'categories:seo': ['error', { minScore: 0.8 }],
                },
              },
              upload: {
                target: 'temporary-public-storage',
              },
            },
          };
          EOF
          
          lhci autorun --config=lighthouserc-desktop.js

      - name: Upload Desktop Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-desktop-reports-${{ github.sha }}
          path: |
            ./frontend/.lighthouseci/
          retention-days: 30 
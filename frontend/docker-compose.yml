# OpsSight Docker Compose Configuration
# Supports development, staging, and production environments

version: '3.8'

# =============================================================================
# SERVICES CONFIGURATION
# =============================================================================
services:
  # Frontend Application
  opssight-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_APP_NAME=OpsSight
        - NEXT_PUBLIC_APP_VERSION=1.0.0
        - NEXT_PUBLIC_APP_ENV=production
    container_name: opssight-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    networks:
      - opssight-network
    depends_on:
      - redis
      - postgres
    volumes:
      - frontend-cache:/app/.next/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.opssight.rule=Host(`opssight.com`)"
      - "traefik.http.routers.opssight.tls=true"
      - "traefik.http.routers.opssight.tls.certresolver=letsencrypt"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: opssight-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=opssight
      - POSTGRES_USER=opssight_user
      - POSTGRES_PASSWORD=secure_password_change_in_production
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - opssight-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opssight_user -d opssight"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: opssight-redis
    restart: unless-stopped
    command: redis-server --requirepass secure_redis_password_change_in_production --appendonly yes
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - opssight-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: opssight-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - opssight-network
    depends_on:
      - opssight-frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: opssight-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - opssight-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: opssight-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secure_grafana_password_change_in_production
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - opssight-network
    depends_on:
      - prometheus

  # Log Management: Loki
  loki:
    image: grafana/loki:latest
    container_name: opssight-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./config/loki.yml:/etc/loki/local-config.yaml:ro
    networks:
      - opssight-network
    command: -config.file=/etc/loki/local-config.yaml

  # Log Collection: Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: opssight-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - opssight-network
    depends_on:
      - loki
    command: -config.file=/etc/promtail/config.yml

# =============================================================================
# NETWORKS CONFIGURATION
# =============================================================================
networks:
  opssight-network:
    driver: bridge
    name: opssight-network

# =============================================================================
# VOLUMES CONFIGURATION
# =============================================================================
volumes:
  # Application volumes
  frontend-cache:
    name: opssight-frontend-cache
  
  # Database volumes
  postgres-data:
    name: opssight-postgres-data
  redis-data:
    name: opssight-redis-data
  
  # Monitoring volumes
  prometheus-data:
    name: opssight-prometheus-data
  grafana-data:
    name: opssight-grafana-data
  loki-data:
    name: opssight-loki-data
  
  # Infrastructure volumes
  nginx-cache:
    name: opssight-nginx-cache
  nginx-logs:
    name: opssight-nginx-logs

# =============================================================================
# USAGE EXAMPLES
# =============================================================================
#
# Development:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#
# Production:
# docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Testing:
# docker-compose -f docker-compose.yml -f docker-compose.test.yml up --abort-on-container-exit
#
# Full stack with monitoring:
# docker-compose up -d
#
# Scale frontend:
# docker-compose up -d --scale opssight-frontend=3
#
# View logs:
# docker-compose logs -f opssight-frontend
#
# Health check:
# docker-compose ps
#
# Stop all services:
# docker-compose down
#
# Clean up volumes:
# docker-compose down -v 